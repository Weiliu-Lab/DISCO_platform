<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - DISCO</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .card { background: #fff; padding: 24px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); width: 360px; }
        h2 { margin-bottom: 16px; text-align: center; }
        form { display: grid; gap: 12px; }
        label { font-weight: 600; }
        input { padding: 10px; border: 1px solid #ccc; border-radius: 8px; }
        button { padding: 10px; background: #4361ee; color: #fff; border: none; border-radius: 8px; cursor: pointer; }
        .links { text-align: center; margin-top: 10px; }
        a { color: #4361ee; text-decoration: none; }
        .errorlist { color: #c00; list-style: none; padding: 0; margin: 0; }
    </style>
</head>
<body>
    <div class="card">
        <h2>注册</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div>
                <label for="id_username">用户名</label>
                {{ form.username }}
                {{ form.username.errors }}
            </div>
            <div>
                <label for="id_password1">密码</label>
                {{ form.password1 }}
                {{ form.password1.errors }}
            </div>
            <div>
                <label for="id_password2">确认密码</label>
                {{ form.password2 }}
                {{ form.password2.errors }}
            </div>
            <button type="submit">注册</button>
        </form>
        <div class="links">
            <a href="{% url 'login' %}">已有账号？去登录</a>
        </div>
    </div>
</body>
</html>
